<!DOCTYPE html>
<html>
	<style>
		p {
				display: block;
				position: absolute;
				top: 200px;
				left: 700px;
				padding: 5px;
				background-color: pink;
				font-size: 18px;
				color: white;
				visibility: hidden;
			}
	</style>
	<script>
		function validate() 
		{
			var valid = true;
			var message = "";
				
			var fname = document.getElementById("fname");
			if (fname.value == "")
			{
				fname.focus();
				message += " * Please enter your First Name.<br />";
				valid = false;
			}
				
			var lname = document.getElementById("lname");
			if (lname.value == "")
			{
				lname.focus();
				message += " * Please enter your Last Name.<br />";
				valid = false; 
			}
			
			var email = document.getElementById("email");
				regex = /^(\w+\.)*(\w+)@(\w+\.)+[a-z]{2,}$/i;
				if (!regex.test(email.value))
				{
					email.focus();
					message += " * Please enter a valid email address.<br />";
					valid = false;
				}
				
			var postal = document.getElementById("postal");
				regex = /^[a-z][0-9][a-z] ?\d[a-z]\d$/i;
				if (!regex.test(postal.value))
				{
					postal.focus();
					message += " * Please enter a correct postal code.<br / >";
					valid = false
				}
				
			var des = document.getElementById("dest")
				if (dest.value == "")
					{
						message += " * Please select your destination.<br />"
						valid = false;
					}
			
			if (message != "")
				{
					document.getElementById("message").innerHTML = message
				}
				
				return valid; 
		};
		
		function showTip(paraId)
			{
				var para = document.getElementById(paraId);
				para.style.visibility = "visible";
			
			}
			
			function hiddeTip(paraId)
			{
				var para = document.getElementById(paraId);
				para.style.visibility = "hidden";
			
			}
		
	</script>
	
	<head>
		<link rel="stylesheet" href="style.css"></link>
		<link rel="Icon" href="media/icon.ico" />
		<title>Register</title>
	</head>
	<body>
	<p id="fnameTip"> Enter your first name here </p>
	<p id="lnameTip"> Enter your last name here </p>
	<p id="emailTip"> Enter your email address here </p>
	<p id="postalTip"> Enter your postal code here </p>
	<p id="memberTip"> Enter the number of people in your travelling group </p>
	<div id="message" style="color:red; text-align: center;"></div>
	<form method="get" action="bouncer.php" class="centerborder">
	<!--Customer information-->
		<label for="fname" >First Name: </label>
			<input type="text" id="fname" name="fname" style="background-color: pink" 
onfocus="showTip('fnameTip');" onblur="hiddeTip('fnameTip');" /><br /><br />
		<label for="lname">Last Name: </label>
			<input type="text" id="lname" name="lname" style="background-color: pink"
onfocus="showTip('lnameTip');" onblur="hiddeTip('lnameTip');" />
<p id="message"></p><br /><br />
		<label for="bdate">Date of Birth: </label>
			<input type="date" id="bdate" name="bdate" style="background-color: pink" /><br /><br />
		<label for="gender">Gender: </label>
			 <input type="radio" name="gender" value="female" style="background-color: pink" /> Female
			 <input type="radio" name="gender" value="male" style="background-color: pink" /> Male 
			 <input type="radio" name="gender" value="other" style="background-color: pink" /> Others,
			 if specified: <input type="text" name="gender" style="background-color: pink" />
			<br /><br />
		<label for="email">Email:</label>
			<input type="text" name="email" id="email" style="background-color: pink"
onfocus="showTip('emailTip');" onblur="hiddeTip('emailTip');" /><br /><br />
		<label for="postal">Postal Code:</label>
			<input type="text" name="postal" id="postal" style="background-color: pink"
onfocus="showTip('postalTip');" onblur="hiddeTip('postalTip');" /><br /><br />
	<!--other info-->
		<label for="member" min=1 max=10># of Members in Travel Group: </label>
			<input type="number" name="member" style="background-color: pink"
onfocus="showTip('memberTip');" onblur="hiddeTip('memberTip');" /><br /><br />
		<label for="dest">Destination: </label>
			<select name="dest" id="dest" style="background-color: pink">
			<option></option>
			<option value="gz">Guangzhou</option>
			<option value="sh">Shanghai</option>
			<option value="bj">Beijing</option>
			<option value="tk">Tokyo</option>
			<option value="ok">Osaka</option>
			<option value="kz">Karuizawa</option>
			<option value="hd">Hokkaido</option>
			<option value="to">Toronto</option>
			<option value="vc">Vancouver</option>
			</select><br /><br />
		<input type="submit" onclick="confirm('Do you want to submit the information?'); return validate();" />
		<input type="reset" onclick="confirm('Are you sure you want to reset?')"" /><br />
	</form>
	
	</body>
</html>
