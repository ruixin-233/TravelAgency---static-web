<!DOCTYPE html>
<html>
	<style>
		.border {
		border: 4px;
		border-style: dotted;
		border-color: green;
		}
		.center {
		margin: auto;
		width: 50%;
		padding: 25px;
		}	
	</style>
	
	<head>
		<link rel="Icon" href="media/icon.ico" />
		<title>Register</title>
	</head>
	<body>
	<form method="get" action="bouncer.php" class="border center">
	<!--Customer information-->
		<label for="fname">First Name: </label>
			<input type="text" name="fname" /><br /><br />
		<label for="lname">Last Name: </label>
			<input type="text" name="lname" /><br /><br />
		<label for="bdate">Date of Birth: </label>
			<input type="date" name="bdate" /><br /><br />
		<label for="gender">Gender: </label>
			 <input type="radio" name="gender" value="female" /> Female
			 <input type="radio" name="gender" value="male" /> Male 
			 <input type="radio" name="gender" value="other" /> Others,
			 if specified: <input type="text" name="gender" />
			<br /><br />
	<!--other info-->
		<label for="member" min=1 max=10># of Members in Travel Group: </label>
			<input type="number" name="member" /><br /><br />
		<label for="trip">Destination: </label>
			<select name="trip">
			<option value="gz">Guangzhou</option>
			<option value="sh">Shanghai</option>
			<option value="bj">Beijing</option>
			<option value="tk">Tokyo</option>
			<option value="ok">Osaka</option>
			<option value="kz">Karuizawa</option>
			<option value="hd">Hokkaido</option>
			<option value="to">Toronto</option>
			<option value="vc">Vancouver</option>
			</select><br /><br />
		<input type="submit" />
		<input type="reset" /><br />
	</form>
	</body>
